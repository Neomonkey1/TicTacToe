<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p>This example shows a function without the use of arrow function.</p>
        <p id="test1"></p>
        <br>
        <p>This example shows a function with the use of arrow function.</p>
        <p id="test2"></p>
        <br>
        <p>The some() method can check if some array values pass a test:</p>
        <p id="test3"></p>
        <br>
        <p>The some() method can also iterate through an array of elements to check if one equals true.</p>
        <p id="test4"></p>
        <script>let hello = '';
        hello = function(){
            return 'Hello World.';            
        }
        document.getElementById('test1').innerHTML = hello();        
        let world = '';
        world = () => 'Hello World!';
        document.getElementById('test2').innerHTML = world();
        const numbers = [45, 4, 9, 16, 25];
        let someOver18 = numbers.some(myFunction);
        document.getElementById('test3').innerHTML = 'Some over 18 is ' + someOver18;
        function myFunction(value, index, array){
            return value > 18;
        }
        var ages = [2, 10, 18, 20, 13, 15, 30];
        //Using the arrow function to pass in a parameter of age
        checkAge = (age) => age >= 18;        
            //Use the some() method to iterate through the array of ages and display the result.
            document.getElementById('test4').innerHTML = ages.some(checkAge);
        
        </script>
    </body>
</html>
